<body>
   <!-- header section start -->
   <div class="header_section">
      <div class="container-fluid">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <div class="main_logo"><a href="../"><img src="../images/logo.png"></a></div>

               </ul>
               </div>

   <!-- header section end -->
  <!-- contact section start -->
  <div class="contact_section layout_padding">
    <div class="container">
      <div class="col-md-7">
        <div class="col-md">
          <form action='/app/auth/newPassword' method='get'>
            <table border='1'>
              <center>
                <h1 class="contact_text1">PW 찾기</h1>
              </center>
                <tr><input type="text" class="email-bt" placeholder="ID를 입력해주세요" size='30' name="id" data-th-value="${id}" id = "idCheck"></tr>
                <tr><input type="email" class="email-bt" placeholder="E-Mail를 입력해주세요" size='30' name="email" data-th-value="${email}" id="email-bt" ></input></tr>
              <input type="text" class="email-bt1" placeholder="인증번호를 입력해주세요" size='30' name="SecCode" data-th-value="${SecCode}" id="SecCode">
              <button type="button" id="emailAuth" class="send_bt3">인증번호 받기</button>
            </table>


            </div>
            <button type="submit" class="btnon1" id="noCheck">비밀번호 변경</button>

            <script>
      var email_auth_cd = "";
      var check = false;
      
    $(function () {
    $("#emailAuth").click(function () {
    var email = $("#email-bt").val();
    var id = $("#idCheck").val();
      if (email == "" | id == "") {
        swal("ID와 Email을 입력해주세요.");
        return false;
      }

      $.ajax({
    	  type: "POST",
    	  url: "idEmailCheck",
    	  data: {id:id, email:email},
    	  success: function(data) {
    		  console.log(data);
    		  if(data == 'true'){
    			  $.ajax({
    			        type: "POST",
    			        url: "mail/send",
    			        data: { email: email },
    			        success: function (data) {
    			          swal("인증번호가 발송되었습니다.");
    			          email_auth_cd = data;
    			          console.log(email_auth_cd);
    			         check = true;
    			        },
    			        error: function (data) {
    			          swal("메일 발송에 실패했습니다.");
    			        },
    			      });
    		  } else {
    			  swal("ID와 Email이 다릅니다.");
    		  }
    	  }
      });
    });
  });
  $(document).ready(function() {
    $("form").submit(function(e) {
            if ($("#SecCode").val() != email_auth_cd) {
              swal("인증번호가 일치하지 않습니다.");
              e.preventDefault();
            } else if (!check){
              swal("인증번호를 입력주세요!");
              e.preventDefault();
            }
          });
    });
 </script>
 
          </form>
        </div>
      </div>
    </div>
  </div>

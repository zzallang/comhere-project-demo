            //joinform_check 함수로 유효성 검사
            function joinform_check() {
              //변수에 담아주기
              var id = document.getElementById("id");
              var name = document.getElementById("name");
              var birthday = document.getElementById("birthday");
              var female = document.getElementById("female");
              var male = document.getElementById("male");
              var tel = document.getElementById("tel");
              var email = document.getElementById("email");
              var nick = document.getElementById("nick");
              var password = document.getElementById("password");
              var passwordCheck = document.getElementById("passwordCheck");

              if (name.value == "") {
                  alert("이름을 입력하세요.");
                  name.focus();
                  return false;
                };
                
              if (birthday.value == "") {
                  alert("생년월일 입력하세요.");
                  birthday.focus();
                  return false;
                };
                
              if (!female.checked && !male.checked) { //둘다 미체크시
                alert("성별을 선택해 주세요.");
                female.focus();
                return false;
              }

              if (id.value == "") {
                alert("아이디를 입력하세요.");
                id.focus();
                return false;
              };

              if (email.value == "") {
                alert("이메일 주소를 입력하세요.");
                email.focus();
                return false;
              }

              if (nick.value == "") {
                alert("닉네임을 입력하세요.");
                nick.focus();
                return false;
              };
              
              if (tel.value == "") {
                alert("전화번호를 입력하세요.");
                tel.focus();
                return false;
              };

              if (password.value == "") {
                alert("비밀번호를 입력하세요.");
                password.focus();
                return false;
              };
              
              if (passwordCheck.value == "") {
                alert("비밀번호를 한번 더 입력하세요.");
                password.focus();
                return false;
              };


              //입력 값 전송
            swal({
               title: '회원가입 완료!',
               text: '가입이 완료 되었습니다.',

                     document.joinForm.submit();
                   }
              });

            /* 전화번호 - 삽입 */
             $(document).on("keyup", ".phoneNumber", function () {
              $(this).val(
                $(this)

                  .replace(

                  )

            /* 비밀번호 체크 */
            function check_pw(){
               var pw = document.getElementById('password').value;
               var SC = ["!","@","#","$","%"];
               var check_SC = 0;
    
               for(var i=0;i<SC.length;i++){
                   if(pw.indexOf(SC[i]) != -1){
                       check_SC = 1;
                   }
               }
               
               if(pw.length < 4 || pw.length>16) {
                   window.alert('4자 이상, 16자 이하만 이용 가능합니다.');
                   document.getElementById('password').value='';
               }
               
               if(check_SC == 0){
                   window.alert('!,@,#,$,% 중 특수문자를 1개 이상 입력해주세요.')
                   document.getElementById('password').value='';
               }
                   
                if(document.getElementById('password').value !='' && document.getElementById('passwordCheck').value!=''){
                   if(document.getElementById('password').value==document.getElementById('passwordCheck').value){
                       document.getElementById('password-check').innerHTML='비밀번호가 일치합니다.'
                       document.getElementById('password-check').style.color='green';
                   } else {
                       document.getElementById('password-check').innerHTML='비밀번호가 일치하지 않습니다.';
                       document.getElementById('password-check').style.color='red';
                   }
               }
            }

            <!--  이미지 미리보기 -->
            <script>
            $('#real-input').on('change', function () {
                if(window.FileReader){
                    var filename = $(this)[0].files[0].name;
                    if(!validFileType(filename)){
                        alert("허용하지 않는 확장자 파일입니다.");
                        return false;
                    }else{
                        if(!validFileSize($(this)[0].files[0])){
                            alert("파일 사이즈가 5MB를 초과합니다.");
                            return false;
                        }
                    }
                } else {
                    var filename = $(this).val().split('/').pop().split('\\').pop();
                }
                $(this).prev().val(filename); //input upload-name 에 파일명 설정해주기
            
                readImage($(this)[0]); //미리보기
            });
            
            function validFileType(filename) {
                const fileTypes = ["png", "jpg", "jpeg"];
            return fileTypes.indexOf(filename.substring(filename.lastIndexOf(".")+1, filename.length).toLowerCase()) >= 0;
            }
            
            function validFileSize(file){
                if(file.size > 5000000){ //5MB
                    return false;
                }else{
                    return true;
                }
            }
            
            //이미지 띄우기
            function readImage(input) {
                if(input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e){
                        const previewImage = document.getElementById("previewImg");
                        previewImage.src = e.target.result;
                    }
                    // reader가 이미지 읽도록 하기
                    reader.readAsDataURL(input.files[0]);
                }
            }
            
            </script>

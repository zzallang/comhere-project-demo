                  <h1 class="contact_text">회원가입</h1>
                  <div class="mail_sectin">
                    <form action="/app/member/addjoin" method="post" id="joinForm">
                        <div class="join_menu">아이디</div> 
                      <input type="text" class="email-bt" placeholder="아이디" name="id" id="id">
                      <div><font id="id-feedback" size="3"></font></div>
                      <button class="btn btn-outline-secondary" type="button" id="button-addon1">중복확인</button>
                        <div class="join_menu">이름</div>
                      <input type="text" class="email-bt" placeholder="이름" name="name">
                        <div class="join_menu">생년월일</div>
                      <input type='date' class="email-bt" placeholder="생년월일" name="birthday">
                        <div class="join_menu">성별<br/>

                        <span class =gender>남성</span>
                      <input type='radio' class="gender-bt" value="0"name="sex">
                        <span class =gender>여성</span>
                      <input type='radio' class="gender-bt" value="1"name="sex">
                          </div>
                        </div> <br/>
                          <div class="join_menu">전화번호</div>
                      <input type="text" class="phoneNumber" placeholder="(-) 제외 입력" name="tel" required pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13"><br/>
                        <div class="join_menu">이메일</div>
                      <input type="email" class="email-bt" id="email" placeholder="이메일" name="email" > 
                      <div><font id="email-feedback" size="3"></font></div>

                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">중복확인</button>
                          <div class="join_menu">닉네임</div>
                      <input type="text" class="email-bt" id= "nick" placeholder="닉네임" name="nickname">
                      <div><font id="nick-feedback" size="3"></font></div>
                          <button class="btn btn-outline-secondary" type="button" id="button-addon3">중복확인</button>

            <script>
             $(document).on("keyup", ".phoneNumber", function () {
              $(this).val(
                $(this) 
                  .val()
                  .replace(/[^0-9]/g, "")
                  .replace(
                    /(^02|^0505|^1[0-9]{3}|^0[0-9]{2})([0-9]+)?([0-9]{4})$/,
                    "$1-$2-$3"
                  )
                  .replace("—", "-")
              );
            });
             
            /* 아이디 중복체크 */
            $('#button-addon1').click(function(){
               let id = $('#id').val();
               
               $.ajax({
                  url : '/app/member/duplicationIdCheck',
                  type : "post",
                  data : {id : id},
                  dataType : 'json',
                  success : function(result) { 
                     if(result == 1) {
                        $("#id-feedback").html('이미 사용 중인 아이디입니다.');
                        $("#id-feedback").attr('color', 'red');
                     } else {
                        $("#id-feedback").html('사용할 수 있는 아이디입니다.');
                        $("#id-feedback").attr('color', 'green');
                     }
                  }
               })
            })
             
            /* 이메일 중복체크 */
            $('#button-addon2').click(function(){
               let email = $('#email').val();
               
               $.ajax({
                  url : '/app/member/duplicationEmailCheck',
                  type : "post",
                  data : {email : email},
                  dataType : 'json',
                  success : function(result) { 
                     if(result == 1) {
                        $("#email-feedback").html('이미 사용 중인 이메일입니다.');
                        $("#email-feedback").attr('color', 'red');
                     } else {
                        $("#email-feedback").html('사용할 수 있는 이메일입니다.');
                        $("#email-feedback").attr('color', 'green');
                     }
                  }
               })
            })
             
            /* 닉네임 중복체크 */
            $('#button-addon3').click(function(){
               let nick = $('#nick').val();
               
               $.ajax({
                  url : '/app/member/duplicationNickCheck',
                  type : "post",
                  data : {nickname : nick},
                  dataType : 'json',
                  success : function(result) { 
                     if(result == 1) {
                        $("#nick-feedback").html('이미 사용 중인 닉네임입니다.');
                        $("#nick-feedback").attr('color', 'red');
                     } else {
                        $("#nick-feedback").html('사용할 수 있는 닉네임입니다.');
                        $("#nick-feedback").attr('color', 'green');
                     }
                  }
               })
            })
            
            /* 비밀번호 체크 */
            function check_pw(){
               var pw = document.getElementById('password').value;
               /* var SC = ["!","@","#","$","%"];
               var check_SC = 0; */
    
               if(pw.length < 4 || pw.length>16){
                    swal({
                         icon: "error",
                         title: "다시 입력해주세요.",
                        text: "비밀번호는 4글자 이상, 16글자 이하만 가능합니다.",
                        button: "확인",
                      });
                   document.getElementById('password').value='';
               }
                /* for(var i=0;i<SC.length;i++){
                   if(pw.indexOf(SC[i]) != -1){
                       check_SC = 1;
                   }
               }
               if(check_SC == 0){
                   window.alert('!,@,#,$,% 의 특수문자가 들어가 있지 않습니다.')
                   document.getElementById('password').value='';
               } */
               if(document.getElementById('password').value !='' && document.getElementById('passwordCheck').value!=''){
                   if(document.getElementById('password').value==document.getElementById('passwordCheck').value){
                       document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
                       document.getElementById('check').style.color='green';
                   }
                   else{
                       document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
                       document.getElementById('check').style.color='red';
                   }
               }
           }
            </script>

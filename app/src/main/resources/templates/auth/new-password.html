	<!-- contact section start -->
	<div class="contact_section9 layout_padding9">
		<div class="container">
			<div class="">
				<div class="form-container">
					<form action='updatePW' method="POST">
						<table border='1'>
							<tr>
								<input type="hidden" name="email" data-th-value="${email}">
								<input type="hidden" name="id" data-th-value="${id}">
								<input type="password" class="email-bt9" placeholder="새로운 Password를 입력해주세요" name="password" id="password">
							</tr>
							<tr>
								<input type="password" class="email-bt9" placeholder="다시한번 Password를 입력해주세요" name="checkpw" id="checkpw">
							</tr>
						</table>
						<button type="button" class="btnon1" id="pwch" onclick="bt(this.form);">비밀번호 변경</button>

						<script>
       function bt(frm) {
           var password = frm.password.value;
           var checkpw = frm.checkpw.value;
           
           if (password.trim() == ''| checkpw.trim() == '') {
               swal("암호를 입력해주세요");
               return false;
           } 
           
           if (password.trim() != checkpw.trim()) {
        	   swal({
                   text : "암호가 일치하지 않습니다.",
                   icon : "error",
                   button : "확인",
                 });
             return false;
           } 
           
           swal({
               icon: "success",
               text: "암호가 변경되었습니다.",
             }).then((result) => {
        	    if(result) frm.submit();
        	});
       }
      </script>
      
      
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

					</form>

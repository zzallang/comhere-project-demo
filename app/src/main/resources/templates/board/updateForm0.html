<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
      <title>커뮤니티 게시글 수정</title>  
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Contact</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="../css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="../css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="../images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="../css/owl.carousel.min.css">
      <!-- <link rel="stylesheet" href="../css/owl.theme.default.min.css"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      
      <!-- 공식부트스트랩 CSS -->
      <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
      
      <!-- summernote 관련 소스 -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
      
      <style>
        .form-content {
          width: 80%;
          min-height: 700px;
        }
      
      </style>
    </head>
    <body>
      <!-- header section start -->
      <div class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="main_logo"><a href="/app"><img src="../images/logo.png"></a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="../party/list">운동찾기</a></li>
                <li class="nav-item"><a class="nav-link" href="main">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
              </ul>
              <div class="login-bt">
                <ul>
                  <li data-th-if="${session.loginMember == null}"><a href="../auth/form" >로그인</a></li>
                  <li data-th-if="${session.loginMember != null}"><a href="../member/viewer">마이페이지</a></li>
                  <li data-th-if="${session.loginMember != null}"><a href="../auth/logout" data-th-text="${session.loginMember.name} + '(로그아웃)'">동동(로그아웃)</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- header section end -->
      
      <!-- furnitures section start -->
      <div class="furnitures_sectionJD layout_padding">
         <a href="main"><h1 class="container" id="community-title">커뮤니티</h1></a>
         <div class="container cate-bottom-line">
           <!-- 게시판 카테고리 이동 시작 -->
           <ul class="nav nav-pills nav-justified">
             <li class="nav-item"><a class="nav-link" href="list?no=1">자유게시판</a></li>
             <li class="nav-item"><a class="nav-link" href="list?no=2">식단게시판</a></li>
             <li class="nav-item"><a class="nav-link" href="list?no=3">챌린지게시판</a></li>
             <li class="nav-item"><a class="nav-link" href="list?no=4">질문게시판</a></li>
             <li class="nav-item"><a class="nav-link" href="list?no=5">핫딜게시판</a></li>
           </ul>
           <!-- 게시판 카테고리 이동 끝 -->
           
           <!-- 게시글 수정폼 시작 -->
           <div class="furnitures_section2 layout_padding">
            <h1>게시글 수정</h1>
            <form action='update' method="post" enctype="multipart/form-data">
                <table border='1'>
                    <tr>
                        <th>게시판</th>
                        <td>
                          <span th:if="${board.cateno == 1}">자유게시판
                            <input name="cateno" value=1 type="number" style="display: none"></span>
                          <span th:if="${board.cateno == 2}">식단게시판
                            <input name="cateno" value=2 type="number" style="display: none"></span>
                          <span th:if="${board.cateno == 3}">챌린지게시판
                            <input name="cateno" value=3 type="number" style="display: none"></span>
                          <span th:if="${board.cateno == 4}">질문게시판
                            <input name="cateno" value=4 type="number" style="display: none"></span>
                          <span th:if="${board.cateno == 5}">핫딜게시판
                            <input name="cateno" value=5 type="number" style="display: none"></span>
                        </td>
            
                    </tr>
                    <tr>
                        <th>번호</th>
                        <td><input
                            name='no'
                            type='number'
                            value='0'
                            data-th-value="${board.no}"
                            readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input
                            name='title'
                            type='text'
                            value='제목'
                            data-th-value='${board.title}'
                            size='60'></td>
                    </tr>
                    <tr>
                      <th>사진인증</th>
                      <td>
                        
                          <div>
                            <a href="/app/board/files/nothumpnail.jpg"
                               data-th-href="@{files/{path}(path=${board.thumbnail})}"
                               data-th-text="${board.thumbnail}">test.gif
                            </a>
                            <a data-th-if="${board.thumbnail != null}"
                               data-th-href="@{fileDelete(no=${board.no})}">삭제</a>
                          </div>
                          <input name='file' type="file">
                       
                      </td>        
                    </tr> 
                    <tr>
                        <th>내용</th>
                         <td>
                            <textarea class="form-content" name='cotent'>내용</textarea>
                        </td> 
                    </tr>
                    <tr>
                        <th>조회수</th>
                        <td data-th-text="${board.viewCount}">0</td>
                    </tr>
                    <!-- <tr>
                        <th>작성자</th>
                        <td data-th-text="${boardJd.writer.name}">홍길동</td>
                    </tr> -->
                    <tr>
                        <th>등록일</th>
                        <td data-th-text="${board.createdDate}">0000-00-00</td>
                    </tr> 
            
                </table>
                <p>
                    <button type='submit'>변경하기</button>
                    <a href='delete?no=1' data-th-href="@{delete(no=${board.no})}">삭제</a>
                    <a data-th-href="@{list(no=${board.cateno})}">목록</a>
                </p>
            </form>
           </div>
           <!-- 게시글 수정폼 끝 -->
         </div>
     </div>
     <!-- furnitures section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
        <div class="container">
           <div class="social_icon">
              <ul>
                 <li><a href="#"><img src="../images/fb-icon.png"></a></li>
                 <li><a href="#"><img src="../images/twitter-icon.png"></a></li>
                 <li><a href="#"><img src="../images/instagram-icon.png"></a></li>
                 <li><a href="#"><img src="../images/linkedin-icon.png"></a></li>
              </ul>
           </div>
           <p class="copyright_text">2020 All Rights Reserved. Design by <a href="https://html.design">Free html  Templates</a></p>
        </div>
      </div>
      <!-- copyright section end -->

      <!-- Javascript files-->
      <!-- <script src="../js/jquery.min.js"></script> -->
      <script src="../js/popper.min.js"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.0.0.min.js"></script>
      <!-- <script src="../js/plugin.js"></script> -->
      <!-- sidebar -->
      <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="../js/custom.js"></script>
      <!-- javascript --> 
      <!-- <script src="../js/owl.carousel.js"></script> -->
      <!-- <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>  -->
      
      <!-- 공식부트스트랩 JS -->
      <script src="../js/bootstrap/bootstrap.js"></script>  

      <script>
          $(document).ready(function () {
        	  $('textarea[name=content]').html('[[${board.content}]]');
        	  $('textarea[name=content]').summernote({height: 700});
          });
      </script> 
    </body>
</html>

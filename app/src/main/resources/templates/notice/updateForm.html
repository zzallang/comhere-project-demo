        .form-content {
          width: 80%;

        }

    <body>
      <!-- header section start -->
      <div class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="main_logo"><a href="/app"><img src="../images/logo.png"></a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="../party/list">운동찾기</a></li>
                <li class="nav-item"><a class="nav-link" href="../board/main">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link" href="../notice/list">공지사항</a></li>
              </ul>
              <div class="login-bt">
                <ul>
                  <li data-th-if="${session.loginMember == null}"><a href="../auth/form" >로그인</a></li>
                  <li data-th-if="${session.loginMember != null}"><a href="../member/viewer">마이페이지</a></li>
                  <li data-th-if="${session.loginMember != null}"><a href="../auth/logout" data-th-text="${session.loginMember.name} + '(로그아웃)'">동동(로그아웃)</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- header section end -->
      
      <!-- furnitures section start -->
      <div class="furnitures_sectionJD layout_padding">
         <a href="main"><h1 class="container" id="community-title">공지사항</h1></a>
         <div class="container cate-bottom-line">
           <!-- 게시글 수정폼 시작 -->
           <div class="furnitures_section2 layout_padding">
            <h1>공지사항 수정</h1>
            <form action='update' method="post" enctype="multipart/form-data">
                <table border='1'>
                    <tr>
                        <th>번호</th>
                        <td><input
                            name='no'
                            type='number'
                            value='0'
                            data-th-value="${notice.no}"
                            readonly="readonly"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input
                            name='title'
                            type='text'
                            value='제목'
                            data-th-value='${notice.title}'
                            size='60'></td>
                    </tr>
                    <tr>
                      <th>사진인증</th>
                      <td>
                          <div>
                            <a href="/app/notice/files/nothumpnail.jpg"
                               data-th-href="@{files/{path}(path=${notice.thumbnail})}"
                               data-th-text="${notice.thumbnail}">test.gif
                            </a>
                            <a data-th-if="${notice.thumbnail != null}"
                               data-th-href="@{fileDelete(no=${notice.no})}">삭제</a>
                          </div>
                          <input name='file' type="file">
                      </td>        
                    </tr> 
                    <tr>
                        <th>내용</th>
                         <td>
                            <textarea name='content' th:text="${notice.content}"></textarea>
                        </td> 
                    </tr>
                    <tr>
                        <th>조회수</th>
                        <td data-th-text="${notice.viewCount}">0</td>
                    </tr>
                    <tr>
                        <th>등록일</th>
                        <td data-th-text="${notice.createdDate}">0000-00-00</td>
                    </tr> 
            
                </table>
                <p>
                    <button type='submit'>변경하기</button>
                    <a href='delete?no=1' data-th-href="@{delete(no=${notice.no})}">삭제</a>
                    <a data-th-href="@{list}">목록</a>
                </p>
            </form>
           </div>
           <!-- 게시글 수정폼 끝 -->
         </div>
     </div>
     <!-- furnitures section end -->
      <!-- copyright section start -->

<!-- 썸머노트 자바스크립트 시작 -->
<script>
  $(document).ready(function() {
    $('textarea[name=content]').summernote({maxWidth: 1000, height: 700});
  });
</script>
<!-- 썸머노트 자바스크립트 끝 -->
<!-- summernote submit메서드 -->
<script>
  function goWrite(frm) {
    var title = frm.title.value;
    var content = frm.content.value;
    if (title.trim() == '') {
      alert("제목을 입력해주세요");
      return false;
    }
    if (content.trim() == '') {
      alert("내용을 입력해주세요");
      return false;
    }
    frm.submit();
  }
</script>

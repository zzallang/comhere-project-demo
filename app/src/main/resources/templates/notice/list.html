       display : flex;
       margin : auto;

</head>
<body>
  <!-- header section start -->
  <div class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="main_logo"><a href="/app"><img src="../images/logo.png"></a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="party/list">운동찾기</a></li>
            <li class="nav-item"><a class="nav-link" href="board/main">커뮤니티</a></li>
            <li class="nav-item"><a class="nav-link" href="notice/list">공지사항</a></li>
          </ul>
          <div class="login-bt">
            <ul>
              <li style="margin-right: 100px" data-th-if="${session.loginMember != null and session.loginMember.id == 'admin'}"><a href="amdin/" >관리</a></li>
              <li data-th-if="${session.loginMember == null}"><a href="auth/form" >로그인</a></li>
              <li data-th-if="${session.loginMember != null}"><a href="member/viewer">마이페이지</a></li>
              <li data-th-if="${session.loginMember != null}"><a href="auth/logout" data-th-text="${session.loginMember.name} + '(로그아웃)'">동동(로그아웃)</a></li>
            </ul>
            </div>
         </div>
      </nav>
   </div>
</div>
   <!-- header section end -->
   
      <!-- furnitures section start -->
      <div class="furnitures_sectionJD layout_padding">
         <a href="main"><h1 class="container" id="community-title" >공지사항</h1></a>
         <div class="container cate-bottom-line">
  
            <!-- 게시판 제목과 내용 -->
            <h1 class="our_textJD" id="cateName"></h1>
            <p class="ipsum_text" id="cateConment"></p>
            
            <div class="furnitures_section2 layout_padding">
               <div class="row">
                  <!-- 게시글 목록 시작 -->
               <div style="width:90%;font-weight: lighter;"></div>
                  <table class="table">
                    <tr>
                      <th>번호</th>
                      <th>제목</th>
                      <th>등록일</th>
                      <th>조회수</th>
                    </tr>
                    <tr data-th-each="notice : ${noticeList}">
                      <td data-th-text="${notice.no}"></td>
                      <td><a th:href="@{detail(no=${notice.no})}" data-th-text="${notice.title}">제목</a></td>
                      <td data-th-text="${notice.createdDate}">등록일</td>
                      <td data-th-text="${notice.viewCount}">조회수</td>
                    </tr>
                  </table>
                  <!-- 게시글 목록 끝 -->
                  <li class="write-box">
                    <div id="postButton" class="btn btn-primary" role="button">글쓰기</div>
                  </li>
                  <!-- 페이징 버튼 시작 -->
                  <nav aria-label="Page navigation">
                    <ul class="pagination">
                      <div class="page_center">
                        <li class="page-item" th:if="${pageMaker.prev}">
                          <a class="page-link" th:href="@{list(page=${pageMaker.startPage-1}, no=${catenoInBoard.cateno})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        <th:block th:if="${pageMaker.endPage != 0}" th:each="pageNum: ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                          <li data-th-id="${'pageButton' + pageNum}"  class="page-item">
                            <a data-th-if="${search.keyword == null}" class="page-link" th:href="@{list(page=${pageNum})}"><i th:text="${pageNum}"></i></a>
                            <a data-th-if="${search.keyword != null}" class="page-link" th:href="@{list(page=${pageNum}, keyword=${search.keyword}, type=${search.type})}"><i th:text="${pageNum}"></i></a>
                          </li>
                        </th:block>
                        <li class="page-item" th:if="${pageMaker.next && pageMaker.endPage > 0}">
                          <a data-th-if="${search.keyword == null}" class="page-link" th:href="@{list(page=${pageMaker.endPage+1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                          <a data-th-if="${search.keyword != null}" class="page-link" th:href="@{list(page=${pageMaker.endPage+1}, keyword=${search.keyword}, type=${search.type})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </div>
                    </ul>
                  </nav>
                  <!-- 페이징 버튼 끝 -->
                 <nav class="navbar navbar-light">
                 <div style="margin: auto">
                  <!-- 검색 버튼 시작 -->
                  <form class="form-inline" action='list' method="get">
                    <select id="searchId" class="form-selectJd" name="type">
                        <option value="T">제목</option>
                        <option value="C">내용</option>
                        <option value="TC">제목 + 내용</option>
                    </select>   
                    <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-successJD my-2 my-sm-0" type="submit" id="searchButton">Search</button>
                  </form>
                  <!-- 검색 버튼 끝 -->
                </div>
                 </nav>
            </div>
         </div>

        </div>
      </div>
            <!-- furnitures section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
      <div class="container">
         <div class="social_icon">
            <ul>
               <li><a href="#"><img src="../images/fb-icon.png"></a></li>
               <li><a href="#"><img src="../images/twitter-icon.png"></a></li>
               <li><a href="#"><img src="../images/instagram-icon.png"></a></li>
               <li><a href="#"><img src="../images/linkedin-icon.png"></a></li>
            </ul>
         </div>
         <p class="copyright_text">2020 All Rights Reserved. Design by <a href="https://html.design">Free html  Templates</a></p>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="../js/jquery.min.js"></script>
      <script src="../js/popper.min.js"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.0.0.min.js"></script>
      <script src="../js/plugin.js"></script>
      
      <!-- sidebar -->
      <script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
      <!-- <script src="../js/custom.js"></script> --><!-- 검색때매 우선 막자 --> 
      
      <!-- javascript --> 
      <!-- <script src="../js/owl.carousel.js"></script> -->

      <!-- 공식부트스트랩 JS -->
      <script src="../js/bootstrap/bootstrap.js"></script>   

    <script type="text/javascript">
    
    // 검색기능 목록일 때 검색조건의 type을 selected하기 위한 메서드 
    const searchOption = $("select").children();
    for (let i = 0; i < searchOption.length; i++) {
      if (searchOption.eq(i).val() == "[[${search.type}]]") {
        $('#searchId').find("option").eq(i).attr("selected", true)
      }
    } 
    
    $('#postButton').click(function(){
    	location.href='form';
    })
    </script>
   </body>
         
</html>

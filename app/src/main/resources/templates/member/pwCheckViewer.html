            <script src="/app/node_modules/sweetalert/dist/sweetalert.min.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
             $('#PWCheck').click(function(){
              let pw = $('.pwd-checkbox').val();
              
              $.ajax({
                url : '/app/member/verificationPWCheck',
                type : "post",
                data : {password : pw},
                dataType : 'json',
                success : function(result) { console.log(result);
                  if(result == 1) {
                	  swal({
                      title: "본인인증 확인",
                      text: "마이페이지로 이동합니다.",
                      icon: "success",
                      button: "확인",
                      closeOnClickOutside : false}).then(() =>{
                      window.location.href = "/app/member/myInfo";
                    });
                  } else {
                      swal({
                          title: "비밀번호 불일치",
                          text: "비밀번호가 일치하지 않습니다.",
                          icon: "error",
                          button: "확인",
                        });
                  }
                }
              })
            })
            
             document.myForm.addEventListener('keydown', function(event) {
						  if (event.keyCode === 13) {
						    event.preventDefault();
						  };
						}, true);
            </script>
